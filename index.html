<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don us Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Style.css" />
    <link rel="shortcut icon" href="../images/Logo donas.png" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-danger min-vw-100">
        <h2 class="p-3 text-white">Don Us company</h2>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contenedor" class="donas_contenedor"></section>
    </main>
    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input id="input" />

    <footer class="footer">
      <div class="footer-1">
        <div class="box">
          <figure>
            <a href="#">
              <img src="../images/Logo donas.png" alt="Logo" />
            </a>
          </figure>
        </div>
        <div class="box">
          <h2>SOBRE NOSOTROS</h2>
          <p>Somos la compa√±ia mas rica y completa de Argentina.</p>
          <p>Con nuestra excelente calidad gastronomica es una garantia que la pasaras bien.</p>
        </div>
        <div class="box" id="Img__foot">
          <h2>SIGUENOS</h2>
          <div>
            <img src="../images/facebook.png" alt=" Logo facebook" class="red-social" />
            <img src="../images/instagram (1).png" alt=" Logo instagram" class="red-social" />
            <img src="../images/whatsapp.png" alt="Logo whatsapp" class="red-social" />
          </div>
        </div>
      </div>
      <div class="grupo-2">
        <small>&copy; 2022 <b>Donas.Inc</b> - Todos los derechos reservados.</small>
      </div>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
